<!DOCTYPE html>
<html> 
    <head>
        <title>stack page on Assignment 7</title>
     <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h1>
        Hema sesha sai Pamulapati by builds a stack
    </h1>
    
    <input type="text" class="texted" id="texted">
    <p> Press the button to create an new element of type div and then add it to the container.
    </p>
		<div class="flex-container" id="target">
		  <div class="stack">row item 1</div>   
		  <div class="stack">row item 2</div>  
		  <div class="stack">row item 3</div>  
		</div>
	
	
		<button onclick="makeNewDiv()">Push value</button>
        <button onclick="popItem()">pop value</button>
        <button onclick="zap()">Zap</button>
	
	
</body>
<script>
function makeNewDiv() {
        /* make the div and its text */
        let element = document.createElement("div")
        y = document.getElementById("texted").value
        element.innerHTML = y
        element.className = "stack"
        /* add it to the container */
        document.getElementById('target').appendChild(element)
    }
    function popItem() {
        stackItems = document.getElementsByClassName("stack")
        y = document.getElementById("texted").value
        length=stackItems.length
        alert(length);
            if (length > 0) {
                stackItems[length - 1].remove();
            }
    }
    function zap() {
        type = 0
        stackItems = document.getElementsByClassName("stack")
        y = document.getElementById("texted").value
        for (item of stackItems) {
            if (item.innerHTML == y) {
                stackItems[type].remove();
            }
            type += 1
        }
        console.log("We are getting rid of allelements with '" + y + "'")
    }
    

</script>
</html>
