<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use assignment 7</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</head>
<body>
    <script>
        var myTime = undefined;
        function recordReact() {
          myTime = Date.now();
          console.log(myTime);
        }
        function startTime()
        {
           let itr = Math.floor(Math.random() * (10 - 2 + 1) + 2)
          for( itr=0;itr<10;itr++)
          {
            setTimeout(function () {
              document.getElementById("countdown").innerHTML = "Count is " + itr;
            }, (((3) - itr) * 1000))
        }
        setTimeout(function () {
            if(myTime==undefined)
            {
                document.getElementById('target').innerHTML = "Too slow";
            }
            else{
                var buttonTime=Date.now();
                buttonTime = buttonTime-myTime;
                document.getElementById("target").innerHTML="Time is "+buttonTime+"ms"
            }
        },3000)
    }
    </script>
        
    
    <header>
        <h1>reaction timer by Hema sesha sai PAMULAPATI</h1>
    </header>
<div id="target">Your timer</div>
<div id="countdown">count</div>
<button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
<button type="button" class="btn btn-primary" onclick="recordReact()">React Now   </button>
<br>
<div id="countdown">Count</div>
</body>
</html>
